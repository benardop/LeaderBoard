<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 class="h1">Leaderboard</h1>
   <div class="page-wrapper">
    <div class="left-part">
        <div class="cl1">
            <span>Recent scores</span>
            <button id="refresh" type="submit">Refresh</button>
        </div>
        <div class="scores">
           
        </div>
    </div>
    <div class="right-part">
        <h2>Add you score</h2>
        <form action="#">
            <ul>
                <li>
                    <input type="text" id="user" placeholder="Your name">
                </li>
                <li>
                    <input type="text" id="score" placeholder="Your score">
                </li>
                <li>
                   <button id="addScore" type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
   </div>
</body>
</html>
